<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link rel="stylesheet" href="/tables/css/main.css?t=1727817206">
    <script src="/tables/js/main.js?t=1727817206"></script>
    <script src="/tables/js/Pagination.js?t=1727817206"></script>
    <script src="/tables/js/Playlists.js?t=1727817206"></script>
    <script>
        let playlists = new Playlists();

        function redirectPlaylists(offset) {

            let params = {};

            let search = document.getElementById('search').value.trim();
            if (search !== '') {
                params.search = search;
            }

            let type = document.getElementById('search_type').value;
            if (type !== '') {
                params.type = type;
            }

            let isFollowed = document.getElementById('search_isFollowed').value;
            if (isFollowed !== '') {
                params.isFollowed = isFollowed;
            }

            let priority = document.getElementById('search_priority').value;
            if (priority !== '') {
                params.priority = priority;
            }

            let source = document.getElementById('search_source').value;
            if (source !== '') {
                params.source = source;
            }

            let sort = document.getElementById('data-order-id').getAttribute('data-order') || 'asc'
            params.sort = sort === 'asc' ? 1 : 0;
            params.field = 'id';

            if (offset === undefined) {
                const urlParams = new URLSearchParams(window.location.search);
                offset = urlParams.get('offset');
                params.offset = (offset !== '' && offset !== null) ? offset : 0;
            } else {
                params.offset = offset;
            }

            window.location.href = '/table/playlists?' + new URLSearchParams(params).toString();
        }

        function init() {

            let params = {};
            const urlParams = new URLSearchParams(window.location.search);

            let search = urlParams.get('search');
            if (search !== '' && search !== null) {
                params.search = search;
                document.getElementById('search').value = search;
            }

            let type = urlParams.get('type');
            if (type !== '' && type !== null) {
                params.type = type;
                document.getElementById('search_type').value = type;
            }

            let isFollowed = urlParams.get('isFollowed');
            if (isFollowed !== '' && isFollowed !== null) {
                params.isFollowed = isFollowed;
                document.getElementById('search_isFollowed').value = isFollowed;
            }

            let priority = urlParams.get('priority');
            if (priority !== '' && priority !== null) {
                params.priority = priority;
                document.getElementById('search_priority').value = priority;
            }

            let source = urlParams.get('source');
            if (source !== '' && source !== null) {
                params.source = source;
                document.getElementById('search_source').value = source;
            }

            let sort = urlParams.get('sort');
            if (sort !== '' && sort !== null) {
                params.sort = sort;
                params.field = 'id';
            }

            let offset = urlParams.get('offset');
            params.offset = (offset !== '' && offset !== null) ? offset : 0;

            playlists.generate('table-playlists', params);

            document.getElementById("search")
                .addEventListener("keyup", function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        redirectPlaylists();
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
<div class="container">
    <table style="width: 100%">
        <tr>
            <td>
                <h2>Playlists</h2>
            </td>
            <td>
                <div style="float: right; margin-bottom: 10px;">
                    <a href="/table/artists">Artists</a> |
                    <a href="/table/suggested-artists">Suggested Artists</a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Поиск:
                    <input id="search"> <button onclick="redirectPlaylists()">Найти</button>
                </label>
            </td>
            <td>
                <div style="float: right; margin-bottom: 10px;">
                    <label>
                        Тип:
                        <select id="search_type" onchange="redirectPlaylists()">
                            <option value="">- Не выбрано -</option>
                            <option value="0">Без переводов</option>
                            <option value="1">< 110 переводов</option>
                            <option value="2">110 переводов</option>
                            <option value="3">< 110 обложек</option>
                            <option value="4">110 обложек</option>
                            <option value="5">Без RU обложки</option>
                            <option value="6">Без EN обложки</option>
                            <option value="7">Без RU/EN обложек</option>
                        </select>
                    </label>
                    <label>
                        Авто-обновляемый:
                        <select id="search_isFollowed" onchange="redirectPlaylists()">
                            <option value="">- Не выбрано -</option>
                            <option value="0">Нет</option>
                            <option value="1">Да</option>
                        </select>
                    </label>
                    <label>
                        Приоритет:
                        <select id="search_priority" onchange="redirectPlaylists()">
                            <option value="">- Не выбрано -</option>
                            <option value="-1">Низкий</option>
                            <option value="0">Средний</option>
                            <option value="1">Высокий</option>
                        </select>
                    </label>
                    <label>
                        Источник:
                        <select id="search_source" onchange="redirectPlaylists()">
                            <option value="">- Не выбрано -</option>
                            <option value="1">Spotify</option>
                            <option value="2">Apple</option>
                        </select>
                    </label>
                </div>
            </td>
        </tr>
    </table>
    <table style="width: 100%">
        <tr>
            <td>
                <div id="total-count" style="margin-top: 16px; margin-bottom: 8px; padding-left: 8px;"></div>
            </td>
            <td style="text-align: right">
                <button onclick="playlists.addPlaylistModal()">+ Добавить</button>
            </td>
        </tr>
    </table>
    <div id="table-playlists"></div>
    <div id="pagination"></div>
</div>
<div id="wrap" onclick="modalClose()"></div>
<div id="modal">
    <div id="modal-header"></div>
    <div id="modal-body"></div>
</div>
</body>
</html>
