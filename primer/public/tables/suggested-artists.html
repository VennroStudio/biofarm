<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Artists</title>
    <link rel="stylesheet" href="/tables/css/main.css?t=1727817206">
    <script src="/tables/js/main.js?t=1727817206"></script>
    <script src="/tables/js/Artists.js?t=1727817206"></script>
    <script src="/tables/js/Pagination.js?t=1727817206"></script>
    <script src="/tables/js/SuggestedArtists.js?t=1727817206"></script>
    <script>
        let suggestedArtists = new SuggestedArtists();
        let artists = new Artists();

        function redirectSuggestedArtists(offset) {

            let params = {};

            let search = document.getElementById('search').value.trim();
            if (search !== '') {
                params.search = search;
            }

            let playlist_id = document.getElementById('search_playlist_id').value;
            if (playlist_id !== '') {
                params.playlist_id = playlist_id;
            }

            let source = document.getElementById('search_source').value;
            if (source !== '') {
                params.source = source;
            }

            let sort = document.getElementById('data-order-id').getAttribute('data-order') || 'asc'
            params.sort = sort === 'asc' ? 1 : 0;
            params.field = 'id';

            if (offset === undefined) {
                const urlParams = new URLSearchParams(window.location.search);
                offset = urlParams.get('offset');
                params.offset = (offset !== '' && offset !== null) ? offset : 0;
            } else {
                params.offset = offset;
            }

            window.location.href = '/table/suggested-artists?' + new URLSearchParams(params).toString();
        }

        function init() {

            let params = {};
            const urlParams = new URLSearchParams(window.location.search);

            let search = urlParams.get('search');
            if (search !== '' && search !== null) {
                params.search = search;
                document.getElementById('search').value = search;
            }

            let playlist_id = urlParams.get('playlist_id');
            if (playlist_id !== '' && playlist_id !== null) {
                params.playlist_id = playlist_id;
                document.getElementById('search_playlist_id').value = playlist_id;
            }

            let source = urlParams.get('source');
            if (source !== '' && source !== null) {
                params.source = source;
                document.getElementById('search_source').value = source;
            }

            let sort = urlParams.get('sort');
            if (sort !== '' && sort !== null) {
                params.sort = sort;
                params.field = 'id';
            }

            let offset = urlParams.get('offset');
            params.offset = (offset !== '' && offset !== null) ? offset : 0;

            suggestedArtists.generate('table-suggested-artists', params);

            document.getElementById("search")
                .addEventListener("keyup", function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        redirectSuggestedArtists();
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</head>
<body>
<div class="container">
    <table style="width: 100%">
        <tr>
            <td>
                <h2>Suggested Artists</h2>
            </td>
            <td>
                <div style="float: right; margin-bottom: 10px;">
                    <a href="/table/artists">Artists</a> |
                    <a href="/table/playlists">Playlists</a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Поиск:
                    <input id="search"> <button onclick="redirectSuggestedArtists()">Найти</button>
                </label>
            </td>
            <td>
                <div style="float: right; margin-bottom: 10px;">
                    <label>
                        Плейлист:
                        <select id="search_playlist_id" onchange="redirectSuggestedArtists()">
                            <option value="">- Не выбрано -</option>
                        </select>
                    </label>
                    <label>
                        Источник:
                        <select id="search_source" onchange="redirectSuggestedArtists()">
                            <option value="">- Не выбрано -</option>
                            <option value="1">Spotify</option>
                            <option value="2">Apple</option>
                        </select>
                    </label>
                </div>
            </td>
        </tr>
    </table>
    <table style="width: 100%">
        <tr>
            <td>
                <div id="total-count" style="margin-top: 16px; margin-bottom: 8px; padding-left: 8px;"></div>
            </td>
        </tr>
    </table>
    <div id="table-suggested-artists"></div>
    <div id="pagination"></div>
</div>
<div id="wrap" onclick="modalClose()"></div>
<div id="modal">
    <div id="modal-header"></div>
    <div id="modal-body"></div>
</div>
</body>
</html>
