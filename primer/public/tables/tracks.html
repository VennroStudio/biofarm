<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks</title>
    <link rel="stylesheet" href="/tables/css/main.css?t=1727817206">
    <script src="/tables/js/Tracks.js?t=1727817206"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let albumId = urlParams.get('albumId');
        let status = urlParams.get('status');

        let tracks = new Tracks();
        tracks.generate('table-tracks', albumId, status);
        tracks.generateTracksSpotify('table-tracks-spotify', albumId);
        tracks.generateTracksApple('table-tracks-apple', albumId);
        tracks.generateTracksTidal('table-tracks-tidal', albumId);
    </script>
</head>
<body>
<div class="container">
    <h2>Tracks</h2>
    <div id="table-tracks"></div>
</div>
<div class="container">
    <h2>Tracks not mapped</h2>
    <table style="width: 100%">
        <tr>
            <td valign="top">
                <div id="table-tracks-spotify"></div>
            </td>
            <td valign="top">
                <div id="table-tracks-apple"></div>
            </td>
            <td valign="top">
                <div id="table-tracks-tidal"></div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
