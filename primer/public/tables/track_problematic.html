<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проблемные треки</title>
    <link rel="stylesheet" href="/tables/css/main.css?t=1727817206">
    <script src="/tables/js/main.js?t=1727817206"></script>
    <script src="/tables/js/Pagination.js?t=1727817206"></script>
    <script src="/tables/js/TrackProblematic.js?t=1727817206"></script>
</head>
<body>
<div class="container">
    <table style="width: 100%">
        <tr>
            <td>
                <h2>Проблемные треки</h2>
            </td>
            <td>
                <div style="float: right; margin-bottom: 10px;">
                    <a href="/table/artists">Artists</a> |
                    <a href="/table/playlists">Playlists</a> |
                    <a href="/table/suggested-artists">Suggested Artists</a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Поиск:
                    <input id="search"> <button onclick="redirect()">Найти</button>
                    <select id="bulkStatus">
                        <option value="0">Массовый переобход</option>
                        <option value="3">Массовый отс. Tidal</option>
                        <option value="4">Массовый нет ссылок</option>
                    </select>
                    <button onclick="pageController.trackProblematic.bulkUpdate()">Отправить</button>
                </label>
            </td>
            <td>
                <div style="float: right; margin-bottom: 10px;">
                    <label>
                        Статус:
                        <select id="search_status" onchange="redirect()">
                            <option value="">- Не выбрано -</option>
                            <option value="5">В работе</option>
                            <option value="4">Нет ссылок</option>
                            <option value="3">Отсутствует Tidal</option>
                            <option value="2">С isrc</option>
                            <option value="1">Без isrc</option>
                            <option value="0">На переобход</option>
                        </select>
                    </label>
                    <label>
                        Артист:
                        <select id="search_artist" onchange="redirect()">
                            <option value="">- Не выбрано -</option>
                            <option value="1">С Артистом</option>
                            <option value="0">Без Артиста</option>
                        </select>
                    </label>
                </div>
            </td>
        </tr>
    </table>
    <table style="width: 100%">
        <tr>
            <td>
                <div id="total-count" style="margin-top: 16px; margin-bottom: 8px; padding-left: 8px;"></div>
            </td>
            <td style="text-align: right">
                <div id="loader" style="display: none;">Загрузка...</div>
            </td>
        </tr>
    </table>
    <div id="table-track-problematic"></div>
    <div id="pagination"></div>
</div>
<div id="wrap" onclick="modalClose()"></div>
<div id="modal">
    <div id="modal-header"></div>
    <div id="modal-body"></div>
</div>

<script>
    class TrackProblematicPage {
        constructor() {
            this.trackProblematic = new TrackProblematic();
            this.init();
        }

        init() {
            const params = this.getUrlParams();
            this.setFormValues(params);
            this.loadData(params);
            this.setupEventListeners();
        }

        getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                search: urlParams.get('search') || '',
                status: urlParams.get('status') || '',
                artist: urlParams.get('artist') || '',
                offset: parseInt(urlParams.get('offset')) || 0
            };
        }

        setFormValues(params) {
            document.getElementById('search').value = params.search;
            document.getElementById('search_status').value = params.status;
            document.getElementById('search_artist').value = params.artist;
        }

        setupEventListeners() {
            document.getElementById("search").addEventListener("keyup", (event) => {
                if (event.keyCode === 13) {
                    this.redirect();
                }
            });
        }

        loadData(params) {
            const requestParams = {};
            if (params.search) requestParams.search = params.search;
            if (params.status !== '') requestParams.status = params.status;
            if (params.artist !== '') requestParams.artist = params.artist;
            if (params.offset) requestParams.offset = params.offset;

            this.trackProblematic.generate('table-track-problematic', requestParams);
        }

        redirect(offset) {
            const params = {};

            const search = document.getElementById('search').value.trim();
            if (search) params.search = search;

            const status = document.getElementById('search_status').value;
            if (status !== '') params.status = status;

            const artist = document.getElementById('search_artist').value;
            if (artist !== '') params.artist = artist;

            if (offset === undefined) {
                const urlParams = new URLSearchParams(window.location.search);
                const currentOffset = urlParams.get('offset');
                params.offset = (currentOffset !== '' && currentOffset !== null) ? currentOffset : 0;
            } else {
                params.offset = offset;
            }

            window.location.href = '/table/track-problematic?' + new URLSearchParams(params).toString();
        }
    }

    let pageController;

    function redirect(offset) {
        pageController.redirect(offset);
    }

    document.addEventListener("DOMContentLoaded", () => {
        pageController = new TrackProblematicPage();
    });
</script>

</body>
</html>
